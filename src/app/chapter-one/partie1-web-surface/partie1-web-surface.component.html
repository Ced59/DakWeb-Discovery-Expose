  [legend]="'Les principaux moteurs de recherche'"
  [para]="'Le Web de surface (appelé aussi Web surfacique, Web visible ou Web indexable), est la partie du World Wide Web qui est accessible en ligne et indexable par les robots des moteurs de recherche. Malgré les milliards de pages indexées de part le monde, ce Web surfacique ne représenterait qu\'une toute petite partie de l\'ensemble (environ 4%).'"
